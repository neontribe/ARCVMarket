language: node_js
node_js:
- '7'
sudo: required
dist: trusty
addons:
  firefox: '53.0'  # We are setting the version to 53 until TestCafe supports v54+
  ssh_known_hosts: 46.101.18.83
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable fluxbox
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- stty cols 80
- fluxbox >/dev/null 2>&1 &
before_deploy:
- npm run build
- cp src/robots.txt dist/
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/dist/* $DEPLOY_USER@$DEPLOY_IP:/var/www/$DEPLOY_DIR
  on:
    branch: 1.0/release
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_42b15c9ac0d6_key -iv $encrypted_42b15c9ac0d6_iv
  -in market-build.enc -out ~\/.ssh/market-build -d
